<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - MetaMapa'">MetaMapa</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<!-- Base genérica (cada página puede agregar contenedores propios como .landing-container o .main-content) -->
<body class="d-flex flex-column min-vh-100">

<!-- ========= NAV / HEADER ========= -->
<nav th:fragment="navegacion" class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <div class="logo-icon me-2">M</div>
            <span class="fw-bold">MetaMapa</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mmNavbar"
                aria-controls="mmNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mmNavbar" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="bi bi-speedometer2 me-1"></i>Panel
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/colecciones}">
                        <i class="bi bi-collection me-1"></i>Colecciones
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mapa}">
                        <i class="bi bi-map me-1"></i>Mapa
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contribuir}">
                        <i class="bi bi-plus-circle me-1"></i>Contribuir
                    </a>
                </li>
            </ul>

            <div class="d-flex ms-lg-3 mt-3 mt-lg-0">
                <a th:href="@{/dashboard}" class="btn btn-outline-secondary me-2">Acceso Anónimo</a>
                <a th:href="@{/login}" class="btn btn-custom-primary">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</nav>

<header th:fragment="header" class="py-4 bg-light border-bottom">
    <div class="container">
        <h1 class="h3 mb-0" th:text="${titulo}">MetaMapa</h1>
    </div>
</header>

<!--CONTENIDO PRINCIPAL -->
<main class="container my-4 flex-grow-1">
    <!-- En cada página, necesitamos pasar el fragmento con el nombre 'contenido' -->
    <div th:replace="${contenido} :: contenido"></div>
</main>


<footer th:fragment="footer" class="bg-white py-4 mt-auto border-top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 d-flex align-items-center">
                <div class="logo-icon me-2">M</div>
                <span class="fw-bold">MetaMapa</span>
                <span class="text-muted ms-2">© 2025</span>
            </div>
            <div class="col-md-6 text-end">
                <a href="#" class="text-decoration-none text-muted me-3">Términos</a>
                <a href="#" class="text-decoration-none text-muted me-3">Privacidad</a>
                <a href="#" class="text-decoration-none text-muted">Contacto</a>
            </div>
        </div>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
