<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registrarse - MetaMapa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root{
            --primary: #7c3aed;
            --primary-hover: #6d28d9;
            --primary-light: #a78bfa;
            --secondary: #8b5cf6;
            --accent: #c4b5fd;
            --ink: #1e1b4b;
            --muted: #6b7280;
            --card: #ffffff;
            --bg-light: #faf5ff;
            --ring: rgba(124, 58, 237, 0.2);
        }

        body{
            background:
                radial-gradient(1200px 600px at 10% -10%, #f3e8ff 0%, transparent 60%),
                radial-gradient(1000px 500px at 110% 0%, #ede9fe 0%, transparent 60%),
                linear-gradient(180deg, #faf5ff, #faf5ff);
            color: var(--ink);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, system-ui, sans-serif;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .brand-mini {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--ink);
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .brand-mini:hover {
            transform: translateX(-2px);
        }

        .brand-logo {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 800;
            font-size: 20px;
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.3);
        }

        .back-link {
            color: #9ca3af;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .back-link:hover {
            color: var(--primary);
            background: rgba(124, 58, 237, 0.05);
        }

        .card-auth {
            background: var(--card);
            border-radius: 24px;
            border: 1px solid #f3e8ff;
            box-shadow: 0 20px 60px rgba(124, 58, 237, 0.08), 0 4px 16px rgba(0, 0, 0, 0.03);
            width: min(620px, 100%);
            overflow: hidden;
        }

        .title {
            font-weight: 800;
            letter-spacing: -0.02em;
            color: var(--ink);
        }

        .subtitle {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e9d5ff;
            padding: 0.85rem 1rem;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: #fefefe;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--ring);
            background: white;
        }

        .form-label {
            font-weight: 600;
            color: var(--ink);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(124, 58, 237, 0.4);
            background: linear-gradient(135deg, var(--primary-hover) 0%, var(--primary) 100%);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .section {
            background: linear-gradient(135deg, #faf5ff 0%, #ffffff 100%);
            border: 2px solid #f3e8ff;
            border-radius: 16px;
            padding: 1.5rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #ede9fe;
        }

        .section-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .section-title {
            font-weight: 700;
            color: var(--ink);
            margin: 0;
            font-size: 1rem;
        }

        .password-strength {
            height: 8px;
            background: #ede9fe;
            border-radius: 999px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .password-strength-bar {
            height: 100%;
            border-radius: 999px;
            transition: all 0.3s ease;
        }

        .weak {
            background: linear-gradient(90deg, #ef4444, #f87171);
            width: 33%;
        }

        .medium {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
            width: 66%;
        }

        .strong {
            background: linear-gradient(90deg, #10b981, #34d399);
            width: 100%;
        }

        .form-text {
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 0.35rem;
        }

        .link-primary {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .link-primary:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .text-muted {
            color: var(--muted);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-auth {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>

<div class="w-100" style="max-width: 620px;">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <a th:href="@{/login}" class="back-link">
            <i class="bi bi-arrow-left"></i>
        </a>
        <a th:href="@{/}" class="brand-mini">
            <span class="brand-logo">M</span>
            <span class="fw-bold fs-5">MetaMapa</span>
        </a>
    </div>

    <div class="card-auth">
        <div class="p-4 p-md-5">
            <div class="text-center mb-4">
                <h1 class="title h2 mb-2">Crear cuenta</h1>
                <p class="subtitle mb-0">Unite para contribuir y explorar información geolocalizada</p>
            </div>

            <form th:action="@{/usuarios/registrar-usuario}" method="post" th:object="${usuario}">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="section mb-3">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="bi bi-person"></i>
                        </div>
                        <h3 class="section-title">Información Personal</h3>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre *</label>
                            <input class="form-control" th:field="*{nombre}" placeholder="Juan" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellido</label>
                            <input class="form-control" th:field="*{apellido}" placeholder="Pérez">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Nombre de usuario *</label>
                            <input class="form-control" th:field="*{nombreUsuario}" placeholder="juanperez" required>
                            <div class="form-text">Debe ser único</div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Edad</label>
                            <input type="number" class="form-control" th:field="*{edad}" min="0" max="120" placeholder="25">
                        </div>
                    </div>
                </div>

                <div class="section mb-4">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                        <h3 class="section-title">Seguridad</h3>
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Contraseña *</label>
                            <input type="password" class="form-control" th:field="*{contrasenia}" placeholder="••••••••" required onkeyup="checkPasswordStrength(this.value)">
                            <div class="password-strength">
                                <div id="psBar" class="password-strength-bar"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Confirmar contraseña *</label>
                            <input type="password" class="form-control" id="confirmContrasenia" placeholder="••••••••" required>
                            <div id="confirmHelp" class="small mt-1"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" onclick="return validarConfirmacion()">
                    <i class="bi bi-person-plus me-2"></i>Crear cuenta
                </button>
            </form>

            <div class="text-center mt-3">
                <span class="text-muted">¿Ya tenés cuenta?</span>
                <a th:href="@{/login}" class="link-primary ms-1">
                    Iniciar sesión
                </a>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <small class="text-muted">MetaMapa © 2025</small>
    </div>
</div>

<script>
    function checkPasswordStrength(pwd){
        const bar = document.getElementById('psBar');
        let s = 0;
        if(pwd.length >= 8) s++;
        if(/[A-Z]/.test(pwd)) s++;
        if(/[a-z]/.test(pwd)) s++;
        if(/[0-9]/.test(pwd)) s++;
        if(/[^A-Za-z0-9]/.test(pwd)) s++;
        bar.className = 'password-strength-bar';
        if(s <= 2)      bar.classList.add('weak');
        else if(s <= 4) bar.classList.add('medium');
        else            bar.classList.add('strong');
    }

    function validarConfirmacion(){
        const pass = document.querySelector('[name="contrasenia"]');
        const confirm = document.getElementById('confirmContrasenia');
        const help = document.getElementById('confirmHelp');
        if(pass && confirm && pass.value !== confirm.value){
            help.textContent = 'Las contraseñas no coinciden.';
            help.className = 'small mt-1 text-danger';
            return false;
        }
        help.textContent = '';
        help.className = 'small mt-1';
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
