<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registrarse - MetaMapa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root{ --primary:#2563eb; --primary-600:#1e40af; --ink:#0f172a; --muted:#6b7280; --card:#ffffff; --ring: rgba(37,99,235,.25);}
        body{
            background:
                    radial-gradient(1200px 600px at 10% -10%, #eaf2ff 0%, transparent 60%),
                    radial-gradient(1000px 500px at 110% 0%, #f7ecff 0%, transparent 60%),
                    linear-gradient(180deg, #f8fafc, #f8fafc);
            color: var(--ink);
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,system-ui,sans-serif;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: 24px;
        }
        .brand-mini{display:flex; align-items:center; gap:10px; color:var(--ink); text-decoration:none;}
        .brand-logo{width:40px; height:40px; border-radius:10px; background:var(--primary); display:inline-flex; align-items:center; justify-content:center; color:#fff; font-weight:700; box-shadow:0 8px 24px rgba(37,99,235,.25);}
        .back-link{ color:#64748b; font-size:24px; text-decoration:none;}
        .back-link:hover{ color:#334155; }
        .card-auth{ background:var(--card); border-radius:18px; border:1px solid #eef2f7; box-shadow:0 10px 30px rgba(15,23,42,.04), 0 20px 60px rgba(2,6,23,.06); width:min(620px, 100%); }
        .title{ font-weight:800; letter-spacing:-.02em; }
        .subtitle{ color: var(--muted); }
        .form-control{ border-radius:.8rem; border-color:#e5e7eb; padding:.8rem .95rem; box-shadow:0 1px 0 rgba(2,6,23,.02) inset;}
        .form-control:focus{ border-color:var(--primary); box-shadow:0 0 0 .25rem var(--ring);}
        .btn-primary{ --bs-btn-bg:var(--primary); --bs-btn-border-color:var(--primary); --bs-btn-hover-bg:var(--primary-600); --bs-btn-hover-border-color:var(--primary-600); border-radius:999px; padding:.9rem 1.2rem; font-weight:700; box-shadow:0 10px 22px rgba(37,99,235,.25); transition:transform .08s ease;}
        .btn-primary:hover{ transform: translateY(-1px); }
        .section{ background:#f9fafb; border:1px solid #eef2f7; border-radius:14px; padding:18px;}
        .password-strength{ height:6px; background:#e5e7eb; border-radius:999px; overflow:hidden;}
        .password-strength-bar{ height:100%; border-radius:999px; transition:width .25s ease;}
        .weak{ background:#ef4444; width:33%;} .medium{ background:#f59e0b; width:66%;} .strong{ background:#10b981; width:100%;}
    </style>
</head>
<body>

<div class="w-100" style="max-width: 620px;">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <a th:href="@{/login}" class="back-link"><i class="bi bi-arrow-left"></i></a>
        <a th:href="@{/}" class="brand-mini"><span class="brand-logo">M</span><span class="fw-bold">MetaMapa</span></a>
    </div>

    <div class="card-auth">
        <div class="p-4 p-md-5">
            <div class="text-center mb-3">
                <h1 class="title h2 mb-2">Crear cuenta</h1>
                <p class="subtitle mb-0">Unite para contribuir y explorar información geolocalizada</p>
            </div>

            <!-- POST a tu endpoint real -->
            <form th:action="@{/usuarios/registrar-usuario}" method="post" th:object="${usuario}">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="section mb-3">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label fw-semibold">Nombre *</label>
                            <input class="form-control" th:field="*{nombre}" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold">Apellido (opcional)</label>
                            <input class="form-control" th:field="*{apellido}">
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold">Nombre de usuario *</label>
                            <input class="form-control" th:field="*{nombreUsuario}" required>
                            <div class="form-text">Debe ser único</div>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold">Edad (opcional)</label>
                            <input type="number" class="form-control" th:field="*{edad}" min="0" max="120">
                        </div>
                    </div>
                </div>

                <div class="section mb-4">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label fw-semibold">Contraseña *</label>
                            <input type="password" class="form-control" th:field="*{contrasenia}" required onkeyup="checkPasswordStrength(this.value)">
                            <div class="password-strength mt-2"><div id="psBar" class="password-strength-bar"></div></div>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold">Confirmar contraseña *</label>
                            <input type="password" class="form-control" id="confirmContrasenia" required>
                            <div id="confirmHelp" class="small mt-1"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-2" onclick="return validarConfirmacion()">
                    <i class="bi bi-person-plus me-2"></i> Crear cuenta
                </button>
            </form>

            <div class="text-center mt-3">
                <span class="text-muted">¿Ya tenés cuenta?</span>
                <a th:href="@{/login}" class="text-decoration-none ms-1">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar sesión
                </a>
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <small class="text-muted">MetaMapa • Registro</small>
    </div>
</div>

<script>
    function checkPasswordStrength(pwd){
        const bar = document.getElementById('psBar');
        let s = 0;
        if(pwd.length >= 8) s++;
        if(/[A-Z]/.test(pwd)) s++;
        if(/[a-z]/.test(pwd)) s++;
        if(/[0-9]/.test(pwd)) s++;
        if(/[^A-Za-z0-9]/.test(pwd)) s++;
        bar.className = 'password-strength-bar';
        if(s <= 2)      bar.classList.add('weak');
        else if(s <= 4) bar.classList.add('medium');
        else            bar.classList.add('strong');
    }
    function validarConfirmacion(){
        const pass = document.querySelector('[name="contrasenia"]');
        const confirm = document.getElementById('confirmContrasenia');
        const help = document.getElementById('confirmHelp');
        if(pass && confirm && pass.value !== confirm.value){
            help.textContent = 'Las contraseñas no coinciden.';
            help.className = 'small mt-1 text-danger';
            return false;
        }
        help.textContent = '';
        help.className = 'small mt-1';
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
