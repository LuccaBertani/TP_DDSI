<!-- templates/hecho.html -->
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html}">
<main th:fragment="contenido" class="container py-4">

    <!-- Título + contador (solo se muestra si hay lista) -->
    <div class="d-flex align-items-end justify-content-between mb-3" th:if="${listaHechos != null}">
        <div>
            <h1 class="h3 mb-1">Hechos</h1>
            <p class="text-muted mb-0">Listado de hechos disponibles</p>
        </div>
        <div class="text-end">
      <span class="badge rounded-pill bg-dark-subtle text-dark"
            th:text="${#lists.size(listaHechos)} + ' resultados'"></span>
        </div>
    </div>

    <!-- Estado vacío -->
    <div th:if="${listaHechos == null or #lists.isEmpty(listaHechos)}" class="text-center py-5">
        <i class="bi bi-file-earmark-text display-1 text-muted"></i>
        <h4 class="text-muted mt-3">No hay hechos registrados</h4>
        <p class="text-muted">Aún no se cargaron hechos en el sistema.</p>
        <a th:href="@{/contribuir}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i> Crear primer hecho
        </a>
    </div>

    <!-- Grid de tarjetas -->
    <div class="row g-4" th:if="${listaHechos != null and !#lists.isEmpty(listaHechos)}"
         style="--card-br:16px; --card-bd:#e9ecef; --shadow:0 8px 24px rgba(2,6,23,.08)">
        <div class="col-md-6 col-lg-4" th:each="h : ${listaHechos}">
            <div class="card border-0 h-100" style="border-radius:var(--card-br); box-shadow:var(--shadow);">
                <div class="card-body" style="border:1px solid var(--card-bd); border-radius:var(--card-br);">

                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title mb-0" th:text="${h.titulo}"></h5>
                        <!-- categoría si viene del model -->
                        <span class="badge text-bg-light border" th:if="${h.categoria != null}"
                              th:text="${h.categoria}"></span>
                    </div>

                    <p class="card-text text-muted" th:text="${h.descripcion}"></p>

                    <div class="small text-muted d-flex flex-column gap-1 mb-3">
                        <!-- fecha si viene -->
                        <div th:if="${h.fechaAcontecimiento != null}">
                            <i class="bi bi-calendar me-1"></i>
                            <span th:text="${h.fechaAcontecimiento}"></span>
                        </div>

                        <!-- ubicación: mostramos lo que exista -->
                        <div th:if="${h.ubicacion != null}">
                            <i class="bi bi-geo-alt me-1"></i>
                            <span th:text="${h.ubicacion}"></span>
                        </div>
                        <div th:if="${h.latitud != null and h.longitud != null}">
                            <i class="bi bi-geo me-1"></i>
                            <span th:text="${h.latitud}"></span>,
                            <span th:text="${h.longitud}"></span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Detalle: usa tu endpoint /hechos/get con id y (si existe) fuente -->
                        <a class="btn btn-outline-dark btn-sm"
                           th:href="@{/hechos/get(id_hecho=${h.id}, fuente=${h.fuente})}">
                            <i class="bi bi-eye me-1"></i> Ver detalles
                        </a>

                        <!-- Si tenés cantidad de adjuntos, la mostrás; si no, esto no aparece -->
                        <span class="badge rounded-pill text-bg-light border" th:if="${h.cantArch != null}">
              <i class="bi bi-paperclip me-1"></i>
              <span th:text="${h.cantArch}"></span> archivos
            </span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Estilos locales: blanco/negro, limpio -->
    <style>
        .card:hover{ transform: translateY(-2px); transition: transform .12s ease; }
    </style>

</main>
</html>
