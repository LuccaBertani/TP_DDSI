<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${coleccion.titulo} + ' — MetaMapa'">Detalle de colección — MetaMapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f5f7fb; }
        .card-elev { background: #fff; border: 1px solid #e5e7eb; border-radius: 16px; box-shadow: 0 10px 24px rgba(2,6,23,.05); }
        .header-ribbon { border-radius: 16px; padding: 18px; color: #fff; background: #0d6efd; box-shadow: 0 8px 24px rgba(2,6,23,.12); }
        .badge-pill { border-radius: 50rem; padding: 0.5em 0.75em; }
        .text-label { font-weight: 600; font-size: 0.85rem; color: #6c757d; }
        .text-value { font-size: 1rem; color: #212529; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <span class="rounded-3 d-inline-flex align-items-center justify-content-center me-2"
                  style="width:34px;height:34px;background:#111;color:#fff;font-weight:800;">M</span>
            <span class="fw-bold">MetaMapa</span>
        </a>
    </div>
</nav>

<section class="container" style="max-width:960px">

    <!-- Encabezado -->
    <div class="header-ribbon text-center mb-4">
        <h1 class="h3 mb-0" th:text="${coleccion.titulo}">Título de la Colección</h1>
        <p class="mb-1" th:text="${coleccion.descripcion}">Descripción de la colección...</p>
    </div>

    <!-- Detalles principales -->
    <div class="card-elev p-4 mb-4">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="text-label">Título</div>
                <div class="text-value" th:text="${coleccion.titulo}">—</div>
            </div>
            <div class="col-md-6">
                <div class="text-label">Descripción</div>
                <div class="text-value" th:text="${coleccion.descripcion}">—</div>
            </div>
        </div>
    </div>

    <!-- Criterios -->
    <div class="card-elev p-4 mb-4">
        <h5 class="mb-3 text-center text-muted">Criterios de filtrado</h5>
        <div class="row g-3">
            <div class="col-md-6">
                <div class="text-label">Categorías</div>
                <div class="text-value" th:text="${#strings.listJoin(coleccion.criterios.categoria, ', ')}">—</div>
            </div>
            <div class="col-md-6">
                <div class="text-label">Países</div>
                <div class="text-value" th:text="${#strings.listJoin(coleccion.criterios.pais, ', ')}">—</div>
            </div>
            <div class="col-md-6">
                <div class="text-label">Provincias</div>
                <div class="text-value" th:text="${#strings.listJoin(coleccion.criterios.provincia, ', ')}">—</div>
            </div>
            <div class="col-md-6">
                <div class="text-label">Contenido Multimedia</div>
                <div class="text-value" th:text="${coleccion.criterios.contenidoMultimedia != null ? #strings.listJoin(coleccion.criterios.contenidoMultimedia, ', ') : '—'}">—</div>
            </div>
            <div class="col-md-6">
                <div class="text-label">Fecha del Acontecimiento</div>
                <div class="text-value">
                    <span th:text="${coleccion.criterios.fechaAcontecimientoInicial} ?: '—'"></span>
                    <span class="text-muted">a</span>
                    <span th:text="${coleccion.criterios.fechaAcontecimientoFinal} ?: '—'"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-label">Fecha de Carga</div>
                <div class="text-value">
                    <span th:text="${coleccion.criterios.fechaCargaInicial} ?: '—'"></span>
                    <span class="text-muted">a</span>
                    <span th:text="${coleccion.criterios.fechaCargaFinal} ?: '—'"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-label">Origen</div>
                <div class="text-value" th:text="${coleccion.criterios.origen != null ? #strings.listJoin(coleccion.criterios.origen, ', ') : '—'}">—</div>
            </div>
            <div class="col-md-6">
                <div class="text-label">Título contiene</div>
                <div class="text-value" th:text="${coleccion.criterios.titulo} ?: '—'">—</div>
            </div>
            <div class="col-md-12">
                <div class="text-label">Descripción contiene</div>
                <div class="text-value" th:text="${coleccion.criterios.descripcion} ?: '—'">—</div>
            </div>
        </div>
    </div>


</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
