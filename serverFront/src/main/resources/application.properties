# === APP ===
spring.application.name=metamapa
server.port=8082
app.base-url=http://localhost:8082


# Mostrar mensajes y stacktrace en la página de error
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-binding-errors=always
server.error.include-exception=true

# Más verbosidad de Thymeleaf y su parser
logging.level.org.thymeleaf=TRACE
logging.level.org.attoparser=TRACE
logging.level.org.springframework.web.servlet.view=DEBUG

# Limite máximo para cada archivo subido
spring.servlet.multipart.max-file-size=50MB

# Limite máximo para toda la solicitud (debe ser mayor o igual al max-file-size)
spring.servlet.multipart.max-request-size=55MB

# En desarrollo conviene desactivar cache
spring.thymeleaf.cache=false

server.forward-headers-strategy=framework