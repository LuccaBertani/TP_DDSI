<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión - MetaMapa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root{ --primary:#2563eb; --primary-600:#1e40af; --ink:#0f172a; --muted:#6b7280; --card:#ffffff; --ring: rgba(37,99,235,.25);}
        body{
            background:
                    radial-gradient(1200px 600px at 10% -10%, #eaf2ff 0%, transparent 60%),
                    radial-gradient(1000px 500px at 110% 0%, #f7ecff 0%, transparent 60%),
                    linear-gradient(180deg, #f8fafc, #f8fafc);
            color:var(--ink);
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,system-ui,sans-serif;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: 24px;
        }
        .brand-mini{display:flex; align-items:center; gap:10px; color:var(--ink); text-decoration:none;}
        .brand-logo{width:40px; height:40px; border-radius:10px; background:var(--primary); display:inline-flex; align-items:center; justify-content:center; color:#fff; font-weight:700; box-shadow:0 8px 24px rgba(37,99,235,.25);}
        .back-link{ color:#64748b; font-size:24px; text-decoration:none;}
        .back-link:hover{ color:#334155; }
        .card-auth{ background:var(--card); border-radius:18px; border:1px solid #eef2f7; box-shadow:0 10px 30px rgba(15,23,42,.04), 0 20px 60px rgba(2,6,23,.06); width:min(520px, 100%); }
        .title{ font-weight:800; letter-spacing:-.02em; }
        .subtitle{ color:var(--muted); }
        .form-control{ border-radius:.8rem; border-color:#e5e7eb; padding:.8rem .95rem; box-shadow:0 1px 0 rgba(2,6,23,.02) inset;}
        .form-control:focus{ border-color:var(--primary); box-shadow:0 0 0 .25rem var(--ring);}
        .btn-primary{ --bs-btn-bg:var(--primary); --bs-btn-border-color:var(--primary); --bs-btn-hover-bg:var(--primary-600); --bs-btn-hover-border-color:var(--primary-600); border-radius:999px; padding:.9rem 1.2rem; font-weight:700; box-shadow:0 10px 22px rgba(37,99,235,.25);}
        .section{ background:#f9fafb; border:1px solid #eef2f7; border-radius:14px; padding:18px;}
    </style>
</head>
<body>

<div class="w-100" style="max-width: 520px;">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <a th:href="@{/}" class="back-link"><i class="bi bi-arrow-left"></i></a>
        <a th:href="@{/}" class="brand-mini"><span class="brand-logo">M</span><span class="fw-bold">MetaMapa</span></a>
    </div>

    <div class="card-auth">
        <div class="p-4 p-md-5">
            <div class="text-center mb-3">
                <h1 class="title h2 mb-2">Iniciar sesión</h1>
                <p class="subtitle mb-0">Accedé para contribuir y explorar información</p>
            </div>

            <!-- POST /login: lo procesa Spring Security -->
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="section mb-3">
                    <div class="mb-3">
                        <label class="form-label fw-semibold"><i class="bi bi-person me-1"></i>Nombre de usuario</label>
                        <input class="form-control" type="text" name="username" th:value="${param.username}" required>
                    </div>
                    <div class="mb-1">
                        <label class="form-label fw-semibold"><i class="bi bi-lock me-1"></i>Contraseña</label>
                        <input class="form-control" type="password" name="password" th:value="${param.password}"  required>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember-me">
                        <label class="form-check-label small" for="remember">Recordar sesión</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Ingresar
                </button>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/usuarios/cargar-register}" class="text-decoration-none">
                    <i class="bi bi-person-plus me-1"></i>¿No tenés cuenta? Registrate
                </a>
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <small class="text-muted">MetaMapa • Login</small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
