<!-- templates/colecciones.html -->
<html th:replace="~{layout/base :: html}">
<main th:fragment="contenido">
    <!-- Header -->
    <section class="text-center py-4" style="background: radial-gradient(1200px 600px at 50% -150px,#e8ecf6 0%,#f5f7fb 45%,#ffffff 100%);">
        <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center gap-3">
            <div class="text-center text-lg-start">
                <h1 class="fw-bold mb-1">
                    <i class="bi bi-collection me-2"></i>
                    <span th:text="${titulo} ?: 'Colecciones'">Colecciones</span>
                </h1>
                <p class="text-muted m-0">Organizá conjuntos de hechos históricos relacionados</p>
            </div>
            <div class="text-center text-lg-end">
                <a th:href="@{/colecciones/crear}" class="btn btn-dark btn-lg">
                    <i class="bi bi-plus-circle me-1"></i> Nueva colección
                </a>
            </div>
        </div>
    </section>

    <section class="container py-4">
        <!-- Estado vacío -->
        <div th:if="${colecciones == null or #lists.isEmpty(colecciones)}" class="text-center py-5">
            <i class="bi bi-collection display-4 text-muted d-block mb-2"></i>
            <h4 class="text-muted">No hay colecciones</h4>
            <p class="text-muted">Aún no hay colecciones cargadas en el sistema.</p>
            <a th:href="@{/colecciones/crear}" class="btn btn-dark">
                <i class="bi bi-plus-circle me-1"></i> Crear colección
            </a>
        </div>

        <!-- Grid -->
        <div class="row g-3" th:if="${colecciones != null and !#lists.isEmpty(colecciones)}">
            <div class="col-12 col-sm-6 col-lg-4 col-xxl-3" th:each="c : ${colecciones}">
                <div class="card h-100 border-0 shadow-sm coleccion-card">
                    <!-- Encabezado compacto -->
                    <div class="card-header border-0 py-3" style="background:linear-gradient(180deg,#f6f8fc, #ffffff);">
                        <div class="d-flex align-items-start gap-2">
                            <div class="rounded-3 d-inline-flex align-items-center justify-content-center flex-shrink-0"
                                 style="width:40px;height:40px;background:#eef2ff;">
                                <i class="bi bi-collection" style="font-size:18px;"></i>
                            </div>
                            <div class="w-100">
                                <h6 class="mb-1 text-truncate" th:text="${c.titulo} ?: 'Colección'">Colección</h6>
                                <small class="text-muted d-block line-clamp-2" th:text="${c.descripcion} ?: 'Sin descripción'">
                                    Sin descripción
                                </small>
                            </div>
                        </div>
                    </div>

                    <!-- Cuerpo -->
                    <div class="card-body d-flex flex-column py-3">
                        <!-- (Opcional) Tags/estadísticas resumidas; dejé placeholders comentados
                        <div class="mb-2 d-flex flex-wrap gap-2">
                          <span class="badge text-bg-light border">Hechos: <span th:text="${c.cantidadHechos} ?: 0">0</span></span>
                          <span class="badge text-bg-light border" th:if="${c.activo}">Activa</span>
                        </div>
                        -->

                        <!-- Empuja los botones al fondo -->
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <a class="btn btn-outline-dark btn-sm"
                               th:href="@{/colecciones/public/get/{id}(id=${c.id})}">
                                <i class="bi bi-eye me-1"></i> Ver Detalle
                            </a>
                            <div class="btn-group">
                                <a class="btn btn-outline-secondary btn-sm disabled" href="#" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a class="btn btn-outline-secondary btn-sm disabled" href="#" title="Compartir">
                                    <i class="bi bi-share"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div> <!-- card -->
            </div> <!-- col -->
        </div> <!-- row -->
    </section>

    <style>
        /* Interacciones sutiles */
        .coleccion-card:hover { transform: translateY(-2px); box-shadow:0 10px 24px rgba(2,6,23,.08); transition: transform .12s ease, box-shadow .12s ease; }

        /* Evita textos larguísimos que estiren la tarjeta */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Botones más vivos sin saltos bruscos */
        .btn:hover{ transform: translateY(-1px); transition: transform .08s ease; }
    </style>
</main>

</html>
